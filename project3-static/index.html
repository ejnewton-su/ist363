<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box-shadow {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      background: #fff;
      margin-bottom: 2rem;
      border-radius: 5px;
    }
    .feature-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Project 3</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-white mx-2">Home</a>
      <a href="expenses.html" class="text-white mx-2">Expenses</a>
      <a href="budget.html" class="text-white mx-2">Budget</a>
    </nav>
  </header>

  <main class="container my-5">
    <section class="mb-5">
      <h2 class="mb-3">Login</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Enter username">
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </section>

    <section class="row mb-5">
      <div class="col-md-6">
        <div class="box-shadow">
          <img src="" alt="Expenses" class="feature-img mb-3">
          <h4>Track Your Expenses</h4>
          <p>Easily input and monitor where your money is going.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="box-shadow">
          <img src="" alt="Budget" class="feature-img mb-3">
          <h4>Manage Your Budget</h4>
          <p>Set limits and see how you are doing in real-time.</p>
        </div>
      </div>
    </section>

    <section class="row">
      <div class="col-md-4">
        <div class="box-shadow">
          <iframe src="" allowfullscreen></iframe>
          <p class="mt-2">Learn how to build your first budget.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box-shadow">
          <iframe src="" allowfullscreen></iframe>
          <p class="mt-2">Tips to reduce monthly expenses.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box-shadow">
          <iframe src="" allowfullscreen></iframe>
          <p class="mt-2">How to stick to your savings goals.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
