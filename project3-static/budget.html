<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Project 3</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-white mx-2">Home</a>
      <a href="expenses.html" class="text-white mx-2">Expenses</a>
      <a href="budget.html" class="text-white mx-2">Budget</a>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Monthly Budget</h2>

    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Total Income</label>
          <input type="number" class="form-control" placeholder="$0.00">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Housing</label>
          <input type="number" class="form-control" placeholder="$0.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Food</label>
          <input type="number" class="form-control" placeholder="$0.00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Gas</label>
          <input type="number" class="form-control" placeholder="$0.00">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Car Payment</label>
          <input type="number" class="form-control" placeholder="$0.00">
        </div>
      </div>

      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
