<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>Project 3</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-white mx-2">Home</a>
      <a href="expenses.html" class="text-white mx-2">Expenses</a>
      <a href="budget.html" class="text-white mx-2">Budget</a>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Expenses</h2>

    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="ex. Grocery Run">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" placeholder="ex. Bought food for the week">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Amount</label>
              <input type="number" step="0.01" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Category</label>
              <select class="form-select">
                <option>Food</option>
                <option>Rent</option>
                <option>Utilities</option>
                <option>Transportation</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Priority</label>
              <select class="form-select">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Add Expense</button>
        </form>
      </div>

      <div class="col-md-4">
        <div class="border p-3 rounded bg-light">
          <h4 class="mb-3">Create New Category</h4>
          <label for="new-category-input" class="form-label">New Category Name:</label>
          <input type="text" id="new-category-input" class="form-control mb-3" placeholder="ex. Subscriptions" />
          <button type="button" class="btn btn-primary w-100">Create New Category</button>
        </div>
      </div>
    </div>

    <div class="my-4">
      <button class="btn btn-outline-secondary">View All Expenses</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-light">
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-01</td>
            <td>Grocery</td>
            <td>Weekly groceries</td>
            <td>$50.00</td>
            <td>Food</td>
            <td>High</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
