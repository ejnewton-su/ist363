<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="customize.css" rel="stylesheet">
    <title>Lab06 -- Eli Newton</title>
</head>
<body>
    <header class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="#"><img src="./images/logo_small.png" alt="Our Logo" height="30"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-md mt-4">
        <h1 class="text-center display-6 fs-3">Portfolio</h1>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="row g-3">
                    <div class="col-md-6 mb-2"><img src="images/blue-flower-5158746_1280.jpg" alt="Blue flower" class="img-fluid w-100 h-100"></div>
                    <div class="col-md-6 mb-2"><img src="images/mountains.jpg" alt="Mountains" class="img-fluid w-100 h-100"></div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6 mb-2"><img src="images/architecture-1868667_1280.jpg" alt="city skyline" class="img-fluid w-100 h-100"></div>
                    <div class="col-md-6 mb-2"><img src="images/lake-8763490_1280.jpg" alt="lake view" class="img-fluid w-100 h-100"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12 mb-2"><img src="images/clouds-3353159_1280.jpg" alt="Clouds" class="img-fluid  w-100 h-100 overflow-hidden"></div>
            </div>
        </div>
        <div class="row g-3">
            <div class="col-md-3"><img src="images/plum-2679782_1280.jpg" alt="plums" class="img-fluid w-100 h-100"></div>
            <div class="col-md-3"><img src="images/snow-7658399_1280.jpg" alt="snow" class="img-fluid w-100 h-100"></div>
            <div class="col-md-3"><img src="images/blue-eryngo-7319904_1280.jpg" alt="Blue flower" class="img-fluid w-100 h-100"></div>
            <div class="col-md-3"><img src="images/art-2578353_1280.jpg" alt="blue artwork prep area" class="img-fluid w-100 h-100"></div>
        </div>        
        <div class="text-center m-4"><a class="btn btn-primary" href="#" role="button">See More</a></div>
    </main>
    <footer class="text-center bg-light text-black p-5">
        <h2 class="display-6 fs-3">About the Artist</h2>
        <p class="text-secondary">Capturing moments through the lens, my passion is bringing emotions to life in every frame.</p>
        <div class="mt-4"><a href="#" class="btn btn-outline-secondary">Read More</a></div>
    </footer>
    <script src="../bootstrap-5.3.3-dist/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
